<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&effect=3d">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1 class="font-effect-3d">Etch A Sketch</h1>
    </div>
    <div class="ui">
        <div class="options">
            <input type="color" id="color_button" value="#FF9933">
            <input type="range" min="1" max="64" value="16" id="size_button">
            <div id="value">16 x 16</div>
            <button type="button" id="rainbow_button">Rainbow</button>
            <button type="button" id="eraser_button">Eraser</button>
            <button type="button" id="clear_button">Clear All</button>
            Parminder Singh<br>GitHub: parmindersingh06
        </div>
        <div class="container">
        </div>
    </div>
</body>
</html>
